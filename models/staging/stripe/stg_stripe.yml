version: 2

models:
  - name: stg_payments
    description: one unique payment per row
    columns: 
      - name: payment_id
        description: the primary key for stg_payments
        tests:
          - unique
          - not_null
      - name: paymentmethod
        description: '{{ doc("payment_method")}}'
        tests:
          - accepted_values:
              values:
                - credit_card
                - coupon
                - bank_transfer
                - gift_card
          